<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog walking site</title>
    </head>
    <body>
        <header>
            <h2>We will walk your dog</h2>
        </header>
        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <label for="email">Email</label>
                <input id="email" name="eamil" type="text">
                <br>

                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <br>



                <label for="dog-type">Dog type</label>
                <input id="dog-type" name="dog-type" type="text">
                <br>

                <textarea name="dogs behavior" id="dogs behavior" cols="30" rows="10" placeholder="Dog behavior"></textarea>
                <br>

                <h3>How did you hear about us?</h3>

                <label for="online">Online</label>
                <input id="online" type="checkbox" name="learn-about" value="online" >
                <br>

                <label for="in-the-paper">In the paper</label>
                <input id="in-the-paper" type="checkbox" name="learn-about" value="in-the-paper" >
                <br>

                <label for="on-facebook">On Facebook</label>
                <input id="on-facebook" type="checkbox" name="learn-about" value="on-facebook" >
                <br>

                <label for="other">Other</label>
                <input id="other" type="checkbox" name="learn-about" value="other" >
                <br>

                <input type="submit">


            </form>

        </main>
    </body>
</html>
