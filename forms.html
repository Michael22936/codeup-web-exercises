<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register with us</title>
    </head>
    <body>
    <h1>Register with us</h1>
    <form method="POST" action="https://www.elformo.com/forms/082103e2-b22b-4eee-978d-67e479ae7242

">

        <label for="username">email</label>
        <input id="username" name="username" type="text" placeholder="Enter your email">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">
        <br>

        <textarea name="Bio" placeholder="Tell me about yourself"></textarea>
        <br>

        <h3> How did you hear about us?</h3>
        <label for="checkbox">billboard</label>
        <input id="checkbox" type="checkbox" name="quiz-question-1" value="billboard"><br>
        <label for="checkbox1">radio advertisement</label>
        <input id="checkbox1" type="checkbox" name="quiz-question-1" value="radio-advertisement"><br>
        <label for="checkbox2">internet advertisement</label>
        <input id="checkbox2" type="checkbox" name="quiz-question-1" value="internet-advertisement"><br>
        <label for="checkbox3">other</label>
        <input id="checkbox3" type="checkbox" name="quiz-question-1" value="other"><br>
        <br>

        <h3>What web browser are you using</h3>
        <select name="web-browser">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="firefox">Firefox</option>
        </select>
        <br>

        <input type="submit">
    </form>
    </body>
</html>
