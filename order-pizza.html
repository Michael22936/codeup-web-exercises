<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
</head>
    <body>
        <header>
            <h1>Order Pizza Here</h1>
        </header>
        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
            <section>
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <br>

                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <br>

                <label for="address">Address</label>
                <input id="address" name="address" type="text">
                <br>
            </section>
            <section>
                <textarea name="house-description" id="house-description" cols="30" rows="10" placeholder="House description"></textarea>
                <br>
            </section>
            <section>
                <h3>What kind of pizza</h3>

                <label for="pepperoni">Pepperoni</label>
                <input id="pepperoni" type="checkbox" name="pizza-type" value="pepperoni">
                <br>

                <label for="cheese">Cheese pizza</label>
                <input id="cheese" type="checkbox" name="pizza-type" value="cheese">
                <br>

                <label for="supreme">Supreme pizza</label>
                <input id="supreme" type="checkbox" name="pizza-type" value="supreme">
                <br>

                <label for="meatlovers">Meatlovers</label>
                <input id="meatlovers" type="checkbox" name="pizza-type" value="meatlover">
                <br>
            </section>
                <footer>
                    <input type="submit">
                </footer>
            </form>

        </main>

    </body>
</html>
