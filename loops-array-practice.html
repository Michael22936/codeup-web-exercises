// accepts an array ----> parameter -----> because its an array- we have to loop

// mixed data type ---> we need to check and see if this is a number

// return an array ---> we need an empty array to return

// ascending order ---> .sort()

var input = ["fred", true, 5, 3];

function filterNumbers(arrayOfData){

    var newArray = [];

    arrayOfData.forEach(function (data) {
        if (typeof data === 'number'){
            newArray.push(data)
        }
    });

    return newArray.sort();

}

console.log(filterNumbers(input));
