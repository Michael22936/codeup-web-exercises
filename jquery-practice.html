</head>
<body>
<h1 id="greeting">Hello World</h1>




<h1>The color is <span id="color">undefined</span></h1>
<form>
    <div class="form-group">
        <label for="color-spec"></label>
        <input id="color-spec" type="text" placeholder="Please enter a color">
        <button id="update-color-btn" type="button">Update color</button>
    </div>
</form>




<h1>here is a list of things i love</h1>

<ul class="add">

</ul>
<p>Bana</p>
<p>Paragraph #1</p>

<ul id="">

</ul>

<ul>
    <li>eqwdqd</li>
    <li>dwede</li>
    <li>ddadqdqdqwd</li>

</ul>

<button id="bt">Highlight list one</button>
<button id="hide">hide 2</button>
<button id="back">make the background red</button>
<button id="append">add to</button>
<button id="first"> first</button>
<button id="second">sec</button>
<button id="last">last</button>
<button id="everyOther">every other</button>
<button id="toggle">Toggle</button>

<script src="js/jquery-2.2.4.js"></script>

<script>

    // changing the color of the first child
    $('#bt').click(function () {
        $('p').first().css('background-color', 'yellow');
    });

    //Hilight the  first three in the ul
    $('#first').click(function () {
        $('ul').each(function () {
            $(this).children().first().css('background-color','yellow')
        })
    });
    //      HIGHLIGHT LAST THREE IN UL
    $('#last').click(function () {
        $('ul').each(function () {
            $(this).children().last().css('background-color','yellow')
        })
    });

    //Highlight every other one
    $('#everyOther').click(function () {
        $('li').each(function(index) {
            if (index % 2 !== 0) {
                $(this).css('background-color', '#FF0');
            }
        });
    });

    // changing the color of a word and the html

    $('#update-color-btn').click(function() {
        var newColor = $('#color-spec').val();
        $('#color').css('color', newColor);
        $('#color').html(newColor);


    });

    $('#hide').click(function () {
        $('p').hide();
    });

    $('#back').click(function () {
       $('body').css('background-color', 'red')
    });


    $('#append').click(function () {
        $('p').first().append(' Wrong Spelling')
    });

    $('#toggle').click(function () {
        $('ul').last().toggle(function () {
        })
    });

</script>
</body>
</html>
