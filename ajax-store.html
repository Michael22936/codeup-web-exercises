<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button">Click Me</button>


<script src="js/jquery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
        $.ajax('data/inventory.json').done(function (data) {
            console.log(data);
        });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    function updatePage(){

    $.ajax('data/inventory.json').done(function (items) {
        $('#insertProducts').html(buildHTML(items))
    });

    }

    function buildHTML(items) {

        var itemsHTML = '';

        items.forEach(function (item) {
            itemsHTML += '<tr>';
            itemsHTML += '<td>' + item.title + '</td>';
            itemsHTML += '<td>' + item.quantity + '</td>';
            itemsHTML += '<td>' + item.price + '</td>';
            itemsHTML += '<td>' + item.categories + '</td>';
            itemsHTML += '</tr>'
        });

        return itemsHTML;
    }

    $('button').click(updatePage);
    
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
