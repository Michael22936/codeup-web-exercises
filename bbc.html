<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC Front Page</title>
    <script src="https://kit.fontawesome.com/dd0c5a71c2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bbc.css">
</head>
<body>
<nav class="nav">
    <div class="container">
        <img class="img-bbc" rel="stylesheet" src="img/bbc-logo.png">
        <div class="hr"></div>
        <i class="fas fa-user-circle"></i>
        <a class="sign-in" href="#">Sign in</a>
        <div class="hr"></div>
        <a class="news" href="#">News</a>
        <div class="hr"></div>
        <a class="sports" href="#">Sports</a>
        <div class="hr"></div>
        <a class="weather" href="#">Weather</a>
        <div class="hr"></div>
        <a class="iplayer" href="#">iPlayer</a>
        <div class="hr"></div>
        <a class="tv" href="#">TV</a>
        <div class="hr"></div>
        <a class="radio" href="#">Radio</a>
        <div class="hr"></div>
        <a class="more" href="#">More...</a>
        <div class="hr"></div>
        <input class="search" type="text" placeholder="Search">
    </div>
</nav>
<main>
    <div class="gray-box"></div>
</main>
</body>
</html>
